<ion-header>
  <ion-navbar color=primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>archief</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-row>
		<ion-col *ngFor="let post of posts" class="col">
			<ion-card (click)="readUitgave(post.url)">
		    	<img src="https://beta.klankwijzer.nl/media/archief/{{post.cover}}"/>
		    	<div class="archiefInfo">
			    	<div class="archiefType">{{post.type}}</div>
			    	<h3>{{post.datum}}</h3>
			    </div>

			</ion-card>
		</ion-col>
	</ion-row>
    
    

  	<ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < nPages">
    	<ion-infinite-scroll-content loadingText="Meer uitgaven worden geladen...">
    	</ion-infinite-scroll-content>
  	</ion-infinite-scroll>
</ion-content>
