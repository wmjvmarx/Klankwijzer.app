<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <img src="../assets/imgs/logo_def_klankwijzer_knmo.png" left alt="Klankwijzer - nieuws- en informatieplatform van de KNMO" />
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
